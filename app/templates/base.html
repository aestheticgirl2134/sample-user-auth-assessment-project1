<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title> {{ title }} - Flask Templates</title>
{% else %}stylesheet" 
        integrity
    <title> Flask Templates Demo</title>
{% endif %}
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
  </head>
  <body>
         <!--Link-->
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4">
                <h1><a href="{{url_for ('index')}}">Home</a></h1>
            </div>   
            <div class="col-md-4">    
                <h1><a href="{{url_for ('about_me')}}">About Me</a></h1>
            </div>
            <div class="col-md-4">
                {% if current_user.is_authenticated %}
                    <h1><a href="  {{  url_for('logout') }}  ">Logout</a></h1>
                {% else %}
                    <h1><a href="  {{  url_for('login')    }}">Login</a></h1>
                    <h1><a href="  {{  url_for('register')  }}">Register</a></h1>
                {% endif %}


            </div>
            
        </div>        

        <div>
            {% block content %}
                 <!--Child templates will go here-->
            {% endblock %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
